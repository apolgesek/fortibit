<div style="display: flex; width: 100%; min-height: calc(580px - 2rem)">
	<div
		style="
			display: flex;
			flex-direction: column;
			width: 60%;
			align-items: center;
			justify-content: center;
		"
	>
		<div class="container">
			<div class="main">
				<div style="width: 100%">
					<form *ngIf="filePath" #ngForm [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
						<div class="brand">
							<i-feather name="lock"></i-feather>
						</div>
						<div class="sign-in">
							<p class="file-path">
								<span>Vault:</span> {{ filePath }}
							</p>
							<div
								class="password inputgroup"
								[ngClass]="{
									'ng-invalid': passwordControl.invalid && passwordControl.dirty
								}"
							>
								<input
									#masterPassword
									type="password"
									aria-required="true"
									[attr.aria-invalid]="
										passwordControl.invalid && passwordControl.dirty
									"
									appAutofocus
									formControlName="password"
									placeholder="Password"
								/>
								<div style="display: flex">
									<app-show-password-icon
										(change)="$event(masterPassword)"
									></app-show-password-icon>
									<button
										type="submit"
										class="unlock"
										appTooltip="Unlock"
										aria-label="Unlock"
									>
										<i-feather name="arrow-right"></i-feather>
									</button>
								</div>
							</div>
						</div>
						<div
							style="
								display: flex;
								flex-direction: column;
								align-items: stretch;
							"
						>
							<button
								*ngIf="biometricsAuthenticationEnabled"
								type="button"
								class="secondary-btn"
								style="margin-top: 0.5rem"
								(click)="biometricsUnlock()"
							>
								Unlock with Windows Hello
							</button>
						</div>
					</form>
					<div class="action-container">
						<h2>Get started</h2>
						<button type="button" (click)="createNew()" class="action-btn">
							<i-feather name="file-plus"></i-feather> Create new
						</button>
						<button type="button" (click)="openFile()" class="action-btn">
							<i-feather name="file"></i-feather> Open file
						</button>
						<button
							type="button"
							(click)="openSettingsWindow()"
							class="action-btn"
						>
							<i-feather name="settings"></i-feather> Settings
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="right-column">
		<div
			class="sec"
			style="padding: 1.5rem; border-radius: 4px; margin: 0 1.5rem"
		>
			<h2 class="helper-header">
				<i-feather name="book-open"></i-feather>Knowledge centre
			</h2>
			<div
				[innerHTML]="oneOfTips"
				style="
					margin: 0;
					margin-top: 1rem;
					font-size: 0.8125rem;
					text-align: justify;
				"
			></div>

			<div style="margin-top: 1rem">
				<a href="#" style="font-size: 0.875rem"> Learn more&nbsp;&nbsp;> </a>
			</div>
		</div>
	</div>
</div>
