<div class="dialog-header">
  <h2>Remove group</h2>
  <span class="close-dialog" (click)="ref.close()">&times;</span>
</div>
<div class="dialog-message">
  Are you sure you want to remove this group?
</div>
<div class="footer-container">
  <button
    type="button"
    class="text-btn"
    (click)="closeConfirmGroupRemoveDialog()">
    Cancel
  </button>
  <button
    type="button"
    class="primary-btn"
    (click)="removeGroup()">
    Remove
  </button>
</div>
