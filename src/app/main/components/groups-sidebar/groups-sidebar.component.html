<div class="sidebar">
	<div class="header blur-groups">
		<div class="file">{{ fileName }}</div>
	</div>
	<div class="scroll-viewport" cdkVirtualScrollingElement>
		<div class="default-groups">
			<div
				tabindex="0"
				[appContextMenuItem]="getContextMenu(group.id)"
				class="group-item"
				[ngClass]="{'active': group.id === this.selectedGroup}"
				(focus)="selectGroup(group.id)"
				*ngFor="let group of builtInGroups; trackBy: groupTrackFn">
					 <i class="pi pi-{{ group.icon }}"></i> {{ group.name }}
			</div>
		</div>
		<div tabindex="0" class="divider">
			<div>Folders</div>
			<div class="quick-actions">
				<button
					(click)="addGroup(); false"
					[disabled]="selectedGroup === groupIds.Starred || selectedGroup === groupIds.RecycleBin">
					<span class="pi pi-plus"></span>
				</button>
			</div>
		</div>
		<cdk-virtual-scroll-viewport
			class="group-viewport"
			itemSize="32"
			role="rowgroup">
			<ng-container *cdkVirtualFor="let group of groups; let i = index; trackBy: groupTrackFn; templateCacheSize: 0">
				<div
					tabindex="0"
					appDroppable
					[appContextMenuItem]="getContextMenu(group.id)"
					class="group-item"
					[ngClass]="{'active': group.id === this.selectedGroup}"
					(focus)="selectGroup(group.id)"
					(drop)="onEntryDrop(group.id)">
					<i class="pi" [ngClass]="group.isImported ? 'pi-download' : 'pi-folder'"></i> {{ group.name }}
				</div>
			</ng-container>
		</cdk-virtual-scroll-viewport>
	</div>
</div>

<div
	appSidebarHandle
	position="right">
</div>
