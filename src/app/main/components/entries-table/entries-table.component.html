<div #sidebar class="sidebar">
	<div class="header">
		<div class="file">{{ fileName }}</div>
		<div class="add-group">
			<a href="#" (click)="addGroup(); false"><span class="pi pi-plus"></span></a>
			<a href="#" (click)="collapseAll(); false"><span class="pi pi-caret-up"></span></a>
		</div>
	</div>
	<p-tree
		[value]="groups"
		selectionMode="single"
		[(selection)]="selectedGroup"
		(onNodeSelect)="selectGroup($event)"
		(onNodeCollapse)="collapseGroup($event)"
		(onNodeContextMenuSelect)="setContextMenuGroup($event)"
		[draggableNodes]="true"
		[droppableNodes]="true"
		[contextMenu]="groupContextMenu">
		<ng-template
			let-node
			pTemplate="default">
			<input
				*ngIf="isGroupRenameModeOn && node === contextSelectedCategory; else readOnly"
				[(ngModel)]="node.label"
				(blur)="setGroupRenameModeOff()"
				type="text"
				appBlurEnter
				class="group-name-input"
				maxlength="20">
			<ng-template #readOnly>
				<div appDroppable>
					{{ node.label }}
					<input
						type="hidden"
						[value]="node.key"
						class="node-id">
				</div>
			</ng-template>
		</ng-template>
	</p-tree>
    <div class="selected-entries">
			Selected {{ selectedEntries.length }} of {{ selectedGroup.data.length }}
		</div>
</div>
<div
  #passwordTable
	appStickyHeader
	class="password-table">
	<div class="table-body">
		<p-table
			[value]="passwordList$ | async"
			[rowTrackBy]="trackEntryById"
			[contextMenu]="entryContextMenu"
			(onContextMenuSelect)="selectEntryContext($event)">
			<ng-template pTemplate="header">
				<div id="sticky-header">
					<div>Title</div>
					<div>Username</div>
					<div>Password</div>
				</div>
			</ng-template>
			<ng-template
				pTemplate="body"
				let-rowData
				let-rowIndex="entryIndex">
				<tr *ngIf="rowData.isGroup; else entryTemplate">
					<td colspan="3">
						<div class="group-separator">
							<span class="pi pi-folder">
							</span> {{ rowData.name }}
						</div>
					</td>
				</tr>
				<ng-template #entryTemplate>
					<tr
						pDraggable
						[pContextMenuRow]="rowData"
						[pContextMenuRowIndex]="entryIndex"
						(onDragStart)="onDragStart($event, rowData)"
						(onDragEnd)="onDragEnd($event)"
						(click)="selectEntry($event, rowData)"
						class="row-entry"
						[ngClass]="{'ui-state-highlight': isEntrySelected(rowData), 'is-dragging': isEntryDragged(rowData)}">
						<td
							[appTextEmphasize]="searchPhrase$ | async"
							(dblclick)="copyToClipboard(rowData, rowData.title)"
							class="long-text">
							{{ rowData.title }}
						</td>
						<td
							[appTextEmphasize]="searchPhrase$ | async"
							(dblclick)="copyToClipboard(rowData, rowData.username)"
							class="long-text">
							{{ rowData.username }}
						</td>
						<td (dblclick)="copyToClipboard(rowData, rowData.password)">
							******
						</td>
					</tr>
				</ng-template>
			</ng-template>
		</p-table>
		<div
			*ngIf="!(passwordList$ | async)?.length"
			class="list-cta">
			<p>No entries have been added yet</p>
			<a href="#" class="outline-btn" (click)="addNewEntry(); false">Add entry</a>
		</div>
	</div>
</div>

<app-entry-details></app-entry-details>
<app-clipboard-toast></app-clipboard-toast>

<p-contextMenu
	#groupContextMenu
	[model]="selectedGroupLabel === 'Database' ? undefined : groupContextMenuItems"
	[target]="sidebar"
	styleClass="groupContextmenu">
</p-contextMenu>

<p-contextMenu
	#entryContextMenu
	[model]="selectedEntries.length === 1 ? entryMenuItems : multiEntryMenuItems"
	[target]="passwordTable"
	styleClass="entry-contextmenu">
</p-contextMenu>
