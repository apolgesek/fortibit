<ul *ngIf="tabs.length">
  <li *ngFor="let tab of tabs">
    <button
      #headerButton
      type="button"
      [attr.disabled]="tab.disabled"
      [ngClass]="{'active': activeTab === tab}"
      class="tab-btn text-btn"
      (click)="setTab(tab)">
      <span *ngIf="tab.icon" class="pi pi-{{ tab.icon }}"></span> {{ tab.header }}
    </button>
  </li>
</ul>

<div class="template-container">
  <ng-content></ng-content>
</div>
