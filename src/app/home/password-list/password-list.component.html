<div class="password-table">
    <p-table [value]="passwordList">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>URL</th>
                <th>Notes</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"x
            let-password
            let-rowIndex>
            <tr (click)="selectRow(password, rowIndex)" [ngClass]="{'ui-state-highlight': selectedRow === password}">
                <td (dblclick)="copyToClipboard(password.title)">{{password.title}}</td>
                <td (dblclick)="copyToClipboard(password.username)">{{password.username}}</td>
                <td (dblclick)="copyToClipboard(password.value)">******</td>
                <td (dblclick)="copyToClipboard(password.url)">{{password.url}}</td>
                <td (dblclick)="copyToClipboard(password.notes)">{{password.notes}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div *ngIf="!passwordList.length" class="list-cta">
        Nothing in here, try to&nbsp;<strong>add</strong>&nbsp;a new entry
    </div>
</div>
