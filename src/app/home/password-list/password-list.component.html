<div class="password-table">
    <p-table [value]="passwordList$ | async">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>URL</th>
                <th>Notes</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"
            let-rowData
            let-rowIndex="rowIndex">
            <tr (click)="selectRow(rowData, rowIndex)" [ngClass]="{'ui-state-highlight': selectedRow === rowData}">
                <td (dblclick)="copyToClipboard(rowData.title)">{{rowData.title}}</td>
                <td (dblclick)="copyToClipboard(rowData.username)">{{rowData.username}}</td>
                <td (dblclick)="copyToClipboard(rowData.value)">******</td>
                <td (dblclick)="copyToClipboard(rowData.url)">{{rowData.url}}</td>
                <td (dblclick)="copyToClipboard(rowData.notes)">{{rowData.notes}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div *ngIf="!(passwordList$ | async)?.length" class="list-cta">
        Nothing in here, try to&nbsp;<strong>add</strong>&nbsp;a new entry
    </div>
</div>
