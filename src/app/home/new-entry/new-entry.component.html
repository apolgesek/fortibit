<form #ngForm (ngSubmit)="addNewEntry()" [formGroup]="newEntryForm">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-bookmark" style="line-height: 1.25;"></i></span>
                <input type="text" formControlName="title" placeholder="Title">         
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-inputgroup" [ngClass]="{'ng-invalid': newEntryForm.get('username').invalid && newEntryForm.get('username').dirty}">
                <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                <input type="text" formControlName="username" placeholder="Username">         
            </div>
            <div
                *ngIf="newEntryForm.get('username').invalid && newEntryForm.get('username').dirty"
                @fadeSlide
                class="validation-error">
                Username is required
            </div>
        </div>
        
        <div class="ui-g-12">
            <div class="ui-inputgroup" [ngClass]="{'ng-invalid': newEntryForm.get('value').invalid && newEntryForm.get('value').dirty}">
                <span class="ui-inputgroup-addon"><i class="pi pi-key" style="line-height: 1.25;"></i></span>
                <input type="password" formControlName="value" placeholder="Password">   
            </div>
            <div
                *ngIf="newEntryForm.get('value').invalid && newEntryForm.get('value').dirty"
                @fadeSlide
                class="validation-error">
                Password is required
            </div>
        </div>
                
        <div class="ui-g-12">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-globe" style="line-height: 1.25;"></i></span>
                <input type="text" formControlName="url" placeholder="Website">      
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-info" style="line-height: 1.25;"></i></span>
                <textarea formControlName="notes" placeholder="Optional note" rows="5"></textarea>     
            </div>
        </div>
        <button type="submit" class="primary-btn">
            Confirm
        </button>
    </div>
</form>
