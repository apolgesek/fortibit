<button
	type="button"
	appTooltip="Show password"
	aria-label="Show password"
	[attr.aria-pressed]="passwordVisible"
	(click)="togglePasswordVisibility()"
	class="show-password"
	[ngClass]="{ active: passwordVisible }"
>
	<i-feather [name]="passwordVisible ? 'eye-off' : 'eye'"></i-feather>
</button>
