<div class="dialog-header">
  <h2>Quit haslock</h2>
  <span class="close-dialog" (click)="close()">&times;</span>
</div>
<div class="dialog-message">
  Are you sure you want to quit? There are unsaved changes
</div>
<div class="footer-container">
  <button
    type="button"
    class="text-btn"
    (click)="exitApp()">
    Quit
  </button>
  <button
    type="button"
    class="primary-btn"
    (click)="close()">
    Cancel
  </button>
</div>
